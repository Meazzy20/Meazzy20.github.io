<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile & Cart - Meazzy Online Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f9;
      color: #222;
    }

    nav {
      background: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      cursor: default;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li:hover {
      background: #002244;
    }

    nav ul li.active {
      background: #0055aa;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .profile, .cart {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      flex: 1 1 400px;
    }

    .profile h2, .cart h2 {
      color: #003366;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .profile p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .cart-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .cart-item img {
      width: 90px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 1rem;
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-name {
      font-weight: 600;
      color: #222;
    }

    .cart-item-qty {
      font-weight: 500;
      color: #666;
      margin-top: 0.3rem;
    }

    .cart-item-price {
      font-weight: 700;
      color: #e63946;
      margin-left: 1rem;
      min-width: 90px;
      text-align: right;
    }

    .btn-remove {
      background: #e63946;
      border: none;
      color: white;
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 700;
      margin-left: 1rem;
    }

    .btn-remove:hover {
      background: #b3293a;
    }

    .cart-total {
      text-align: right;
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #003366;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Meazzy Shop</div>
    <ul>
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='about.html'">About Us</li>
      <li class="active" onclick="location.href='profile.html'">Profile / Cart</li>
    </ul>
  </nav>

  <div class="container">
    <section class="profile">
      <h2>User Profile</h2>
      <p><strong>Name:</strong> Rider One</p>
      <p><strong>Email:</strong> rider.one@example.com</p>
      <p>Welcome to your profile! Here you can view your cart and manage your orders.</p>
    </section>

    <section class="cart">
      <h2>Your Shopping Cart</h2>
      <ul class="cart-list" id="cartList">
        
      </ul>
      <div class="cart-total" id="cartTotal">Total: $0</div>
    </section>
  </div>

  <script>
    
    const products = [
      {
        id: 1,
        name: 'Meazzy Street Triple RS',
        price: 12000,
        img: 'images/street-triple-rs.jpg',
      },
      {
        id: 2,
        name: 'Meazzy Bonneville T120',
        price: 13000,
        img: 'images/2.jpg',
      },
      {
        id: 3,
        name: 'Meazzy Tiger 900 Rally Pro',
        price: 15000,
        img: 'images/3.jpg',
      },
      {
        id: 4,
        name: 'Meazzy Rocket 3 R',
        price: 22000,
        img: 'images/4.jpg',
      },
      {
        id: 5,
        name: 'Meazzy Tiger Sport 660',
        price: 11500,
        img: 'images/5.jpg',
      }
    ];

    // Cart management
    function getCart() {
      let cart = localStorage.getItem('triumpShopCart');
      return cart ? JSON.parse(cart) : [];
    }

    function saveCart(cart) {
      localStorage.setItem('triumpShopCart', JSON.stringify(cart));
    }

    function removeFromCart(productId) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== productId);
      saveCart(cart);
      renderCart();
    }

    
    function renderCart() {
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      let cart = getCart();

      if (cart.length === 0) {
        cartList.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = 'Total: $0';
        return;
      }

      cartList.innerHTML = '';
      let total = 0;

      cart.forEach(cartItem => {
        const product = products.find(p => p.id === cartItem.id);
        if (!product) return;

        const itemTotal = product.price * cartItem.qty;
        total += itemTotal;

        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <div class="cart-item-details">
            <div class="cart-item-name">${product.name}</div>
            <div class="cart-item-qty">Quantity: ${cartItem.qty}</div>
          </div>
          <div class="cart-item-price">$${itemTotal.toLocaleString()}</div>
          <button class="btn-remove" onclick="removeFromCart(${product.id})">Remove</button>
        `;
        cartList.appendChild(li);
      });

      cartTotal.textContent = `Total: $${total.toLocaleString()}`;
    }

    // Initial render
    renderCart();
  </script>
</body>
</html>
